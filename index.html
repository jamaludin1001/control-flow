<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js control flow</title>
</head>
<h1>Konversi Nilai</h1>
<script>
    let ulang = true;
    while(ulang){
    let nilai = prompt("Masukan nilai: ");
        if (nilai >= 80 && nilai <= 100) {
        alert("Nilai kamu A");
        } else if (nilai >= 60 && nilai < 80) {
        alert("Nilai kamu B");
        } else if (nilai >= 40 && nilai < 60) {
        alert("Nilai kamu C");
        } else if (nilai >= 20 && nilai < 40) {
        alert("Nilai kamu D");
        } else {
        alert("Nilai kamu E");
        }
        ulang=confirm("Apakah Kamu Ingin Masuka Nilai Lagi")
    } 
</script>
<body>
</body>
</html>
